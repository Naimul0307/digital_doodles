<!DOCTYPE html>
<html>
<head>
    <title>Digital Doodles - Main Screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Container for doodles */
        #doodleDisplay {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            padding: 20px;
        }

        /* Style for images */
        #doodleDisplay img {
            width: calc(100% / 4 - 40px);
            height: auto;
            margin: 10px;
            box-shadow: 0 0 10px rgba(7, 6, 6, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            transform: translateY(20px);
            background-color: rgba(193, 255, 252, 0.5);
            border-radius: 10%;
            opacity: 0; /* Start with images hidden */
            animation: fadeIn 0.5s ease-out forwards, blinkAnimation 4s ease-in-out infinite; /* Add fade-in and blink animation */
        }

        /* Animation for image hover */
        #doodleDisplay img:hover {
            transform: scale(1.05);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blinkAnimation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #doodleDisplay img {
                width: calc(100% / 2 - 40px);
            }
        }

        @media (max-width: 480px) {
            #doodleDisplay img {
                width: 100%;
            }
        }

        /* Full-screen animation */
        .full-screen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: aquamarine; /* Placeholder color */
            background: url("{{ url_for('static', filename='background/sam.jpg') }}") no-repeat center center fixed;;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
            z-index: 1000;
        }

        .full-screen-container.show {
            opacity: 1;
            pointer-events: auto;
        }

        .full-screen-container img {
            max-width: 100%;
            max-height: 100%;
            animation: fullScreenImageAnimation 1s ease-in-out;
        }

        @keyframes fullScreenImageAnimation {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4 text-center">Main Screen</h1>
        
        <div id="doodleDisplay" class="row justify-content-center">
            <!-- Placeholder for displaying latest doodle images -->
        </div>
    </div>

    <div class="full-screen-container" id="fullScreenContainer">
        <img id="fullScreenImage" src="" alt="Full Screen Image">
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
        window.onload = function() {
            fetchAndDisplayDoodles(); // Fetch initial doodles on page load

            const socket = io(); // Initialize Socket.IO connection

            socket.on('connect', function() {
                console.log('Socket connected');
            });

            socket.on('disconnect', function() {
                console.log('Socket disconnected');
            });

            socket.on('connect_error', function(error) {
                console.error('Socket connection error:', error);
            });

            socket.on('new_doodle', function(data) {
                console.log('New doodle received:', data);
                displayFullScreenImage(data.image); // Display full-screen image
                setTimeout(() => {
                    addNewDoodle(data.image); // Add new doodle to the grid after animation
                }, 1000); // Adjust delay as needed
            });

            function fetchAndDisplayDoodles() {
                fetch('/get_latest_doodles')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch doodles');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Initial doodles:', data.doodles);
                        data.doodles.slice(0, 8).forEach((doodle, index) => {
                            addNewDoodle(doodle, index * 0.5);
                        });

                        observeVisibleImages(); // Start observing visible images
                    })
                    .catch(error => {
                        console.error('Error fetching doodles:', error);
                    });
            }

            function addNewDoodle(imageSrc, delay = 0) {
                const img = new Image();
                img.src = imageSrc;
                img.alt = 'Doodle';
                img.classList.add('animated-image');
                img.style.animationDelay = `${delay}s`; // Apply staggered animation delay

                doodleDisplay.insertBefore(img, doodleDisplay.firstChild);

                // Apply IntersectionObserver to the new image
                observeSingleImage(img);
            }

            function observeVisibleImages() {
                // Apply IntersectionObserver to trigger animation when images are in viewport
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('#doodleDisplay img').forEach(img => {
                    observer.observe(img);
                });
            }

            function observeSingleImage(img) {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                observer.observe(img);
            }

            function displayFullScreenImage(imageSrc) {
                const fullScreenContainer = document.getElementById('fullScreenContainer');
                const fullScreenImage = document.getElementById('fullScreenImage');

                fullScreenImage.src = imageSrc;
                fullScreenContainer.classList.add('show');

                setTimeout(() => {
                    fullScreenContainer.classList.remove('show');
                }, 2000); // Adjust duration of full-screen display
            }
        };
    </script>
</body>
</html>
